<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - D&D Nails</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.23/bundled/lenis.min.js"></script>
  <style>
    body {
      background-color: #1a1a1a;
      color: #f7e7b3;
      font-family: sans-serif;
      margin: 0; padding: 0;
    }
    a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 700;
    }
    header {
      background-color: #111;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0; left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    header a.logo-link {
      font-size: 1.8rem;
      font-weight: 900;
      color: #FFD700;
      position: relative;
      user-select: none;
      transition: filter 0.7s ease;
    }
    header a.logo-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.7), transparent);
      transform: skewX(-25deg);
      transition: left 0.7s ease;
      pointer-events: none;
    }
    header a.logo-link:hover::before {
      left: 125%;
      transition: left 0.7s ease;
    }
    main {
      max-width: 600px;
      margin: 120px auto 2rem;
      padding: 0 1rem;
      text-align: center;
    }
    .contact-item {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }
    .contact-item a {
      background: linear-gradient(90deg, #FFD700, #f7c8d1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    iframe {
      margin-top: 1rem;
      border-radius: 1rem;
      width: 100%;
      height: 280px;
      border: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="logo-link">D&amp;D Nails</a>
  <nav>
    <a href="reviews.html" style="color:#FFD700; font-weight: 700;">Reviews</a>
  </nav>
</header>

<main>
  <h1 style="color:#FFD700; font-size:2rem; margin-bottom:1rem;">Get In Touch</h1>

  <div class="contact-item">
    üìû Phone: <a href="tel:+1234567890">+1 (234) 567-890</a>
  </div>
  <div class="contact-item">
    üåê Facebook: <a href="https://facebook.com/ddnails" target="_blank" rel="noopener noreferrer">facebook.com/ddnails</a>
  </div>
  <div class="contact-item">
    üì∏ Instagram: <a href="https://instagram.com/ddnails" target="_blank" rel="noopener noreferrer">@ddnails</a>
  </div>

  <iframe
    src="https://maps.google.com/maps?q=Los Angeles&t=&z=13&ie=UTF8&iwloc=&output=embed"
    loading="lazy"
    allowfullscreen=""
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
</main>

<script>
  const lenis = new Lenis({
    lerp: 0.15,
    smoothWheel: true,
    wheelMultiplier: 0.7,
    smoothTouch: true,
  });
  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }
  requestAnimationFrame(raf);
</script>

</body>
</html>
